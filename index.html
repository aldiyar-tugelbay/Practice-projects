<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <title>Frontend Mentor | QR code component</title>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="d-flex flex-column align-items-center">
    <div class="card shadow-lg p-3 rounded w-50">
      <img src="./images/image-qr-code.png" class="card-img-top" alt="QR Code">
      <div class="card-body text-center">
          <h5 class="card-title fw-bold">Improve your front-end skills by building projects</h5>
          <p class="card-text text-muted">
              Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.
          </p>
      </div>
    </div>

    <footer class="mt-4">
      <p>Challenge by 
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/aldiyar-tugelbay/aldiyar-tugelbay.github.io.git">Aldiyar Tugelbay</a>.
      </p>
    </footer>
  </div>
</body>
</html>
